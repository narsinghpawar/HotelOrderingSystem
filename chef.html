<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/script/script.js"></script>
</head>

<body>
    <div class="hamburger" onclick="toggleNav()">
        <i class="fa fa-bars"></i>
    </div>
    <!-- Header Section -->
    <header class="nav-header">
        <!-- Logo Section -->
        <div class="logo">
            <img src="/image/logo.png" alt="Logo" />
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="#">About</a>
            <a href="orders.html">Orders</a>
        </nav>
            <!-- Search Bar -->
            <!----<div class="search">
                <input type="text" placeholder="Search Here..." />
                <button><i class="fa fa-search"></i></button>
            </div>-->

            <!-- Icons Section -->
            <div class="icons">
                <!-- User Profile Icon -->
                <div class="profile">
                    <i class="fa fa-user"></i>
                </div>
                <div class="notification">
                    <i class="fa fa-bell"></i>
                    <span class="notification-count" id="bell">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>Follow Us:</p>
            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="#"><img src="/image/face_book_logo.png" alt="Facebook" /></a>
                <a href="#"><img src="/image/t_outer_logo.jpg" alt="Twitter" /></a>
                <a href="#"><img src="/image/instagram_logo.png" alt="Instagram" /></a>
            </div>
        </div>
    </footer>



</body>

</html>
